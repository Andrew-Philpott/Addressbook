<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, inital-scale=1.0, minimum-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div id="address-navigation">
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Address Book</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <div id="home-link" class="nav-item nav-link pointer" href="index.html">Home <span class="sr-only">(current)</span></div>
            <div id="contacts-link" class="nav-item nav-link pointer">Contacts</div>
            <div id="add-contact-link" class="nav-item nav-link pointer" href="">Add Contact</div>
          </div>
        </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="home-container">
            <h1>Welcome!</h1>
            <p>Help keep track of your contacts with this address book.</p>
            <br>
            <div id="addressbook-header">
            </div>
          </div>
          <div id="add-contact-container">
              <div class="row">
                <div class="col-12">
                  <hr>
                  <h1>Add Contact</h1>
                  <div id="new-contact-container">
                    <form id="new-contact">
                      <div id="name-container">
                        <div class="form-group">
                          <label for="new-first-name">First Name</label>
                          <input type="text"  class="form-control" id="new-first-name" required>
                        </div>
                        <div class="form-group">
                          <label for="new-last-name">Last Name</label>
                          <input type="text"  class="form-control" id="new-last-name" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="new-phone-number">Phone Number</label>
                        <input type="text"  class="form-control" id="new-phone-number" required>
                      </div>
                      <div class="form-group">
                        <label for="new-email">Email</label>
                        <input type="email" class="form-control" id="new-email" required>
                      </div>
                      <div class="form-group">
                        <label for="new-street">Street</label>
                        <input type="text" class="form-control" id="new-street" required>
                      </div>
                    </div>
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group">
                        <label for="new-city">City</label>
                        <input type="text" class="form-control" id="new-city" required>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="new-state">State</label>
                          <select class="form-control" id="new-state" name="state" required>
                            <option value="">N/A</option>
                            <option value="AK">Alaska</option>
                            <option value="AL">Alabama</option>
                            <option value="AR">Arkansas</option>
                            <option value="AZ">Arizona</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DC">District of Columbia</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="IA">Iowa</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MD">Maryland</option>
                            <option value="ME">Maine</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MO">Missouri</option>
                            <option value="MS">Mississippi</option>
                            <option value="MT">Montana</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="NE">Nebraska</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NV">Nevada</option>
                            <option value="NY">New York</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VA">Virginia</option>
                            <option value="VT">Vermont</option>
                            <option value="WA">Washington</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WV">West Virginia</option>
                            <option value="WY">Wyoming</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="new-zipcode">Zipcode</label>
                        <input type="text" class="form-control" id="new-zipcode">
                      </div>
                    </div>
                  </div>
                  <button id="add-contact-button" type="submit" class="btn-primary">Add Contact</button>
                  </form>
                </div>
              </div>
          </div>
          <div id="contacts-container">
              <div class="col-12">
                <div class="row">
                  <div id="contacts-list">
                    <h1>Contacts</h1>
                    <ul id="contacts"></ul>
                  </div>
                  <div id="contact-details">
                    <div id="show-contact"></div>
                    <div id='contact-buttons'>
                      <button id="contacts-list-button" class='btn btn-primary'>Back</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
